<h2>Tentang Website ini</h2>
<p>Ini adalah website update klasemen liga Inggris (2020-2021) yang dibangun menggunakan
    teknologi progresive web app (PWA) dengan memanfaatkan data api dari <a href="https://www.football-data.org/">football-data.org</a>, framework css 
     <a href="https://materializecss.com/">materialcss</a> dan module pembelajaran dari <a href="https://www.dicoding.com/">Dicoding Indonesia.</a>
</p>
